<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription</title>
</head>
<body>
    <h2>Formulaire d'inscription</h2>
    <form th:action="@{/inscription}" th:object="${utilisateur}" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" th:field="*{nom}" required /><br/>

        <label for="mail">Email :</label>
        <input type="email" id="mail" th:field="*{mail}" required /><br/>

        <label for="mdp">Mot de passe :</label>
        <input type="password" id="mdp" th:field="*{mdp}" required /><br/>

        <label for="telephone">Téléphone :</label>
        <input type="text" id="telephone" th:field="*{telephone}" required /><br/>

        <label for="profile">Profil :</label>
        <select id="profile" th:field="*{profile.id}" required>
            <option th:each="profile : ${profiles}" th:value="${profile.id}" th:text="${profile.nom}"></option>
        </select><br/>

        <button type="submit">S'inscrire</button>
    </form>
</body>
</html>
