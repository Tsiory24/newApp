<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-field:focus {
            border-color: #4CAF50;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Connexion</h2>
        
        <!-- Affichage du message d'erreur si 'error' est dans l'URL -->
        <div class="error-message" th:if="${param.error}">
            <p>Identifiants invalides. Veuillez r√©essayer.</p>
        </div>

        <!-- Formulaire de connexion -->
        <form th:action="@{/authentification/login}" method="post">
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="input-field" required>
            </div>
            <div>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" class="input-field" required>
            </div>

            <!-- Bouton de connexion -->
            <button type="submit" class="btn">Se connecter</button>
        </form>
        
        <!-- Lien vers l'inscription -->
        <div style="text-align: center; margin-top: 10px;">
            <a href="/sendInscription">Inscription</a>
        </div>
    </div>

</body>
</html>
