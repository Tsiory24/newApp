<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="~{admin/fragments/head :: head}"></th:block>
</head>
<body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
    <div class="app-wrapper">
        <th:block th:replace="~{admin/fragments/header :: header}"></th:block>
        <th:block th:replace="~{admin/fragments/sideBar :: sideBar}"></th:block>

        <div class="content-wrapper">
            <main class="app-main">
                <div class="app-content-header">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6">
                                <h3 class="mb-0">Dashboard</h3>
                            </div>
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-end">
                                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="app-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-3 col-6">
                                <div class="small-box text-bg-primary">
                                    <div class="inner">
                                        <h3 th:text="${offersCount}"></h3>
                                        <p>Offer</p>
                                    </div>
                                    <a th:href="@{/admin/dashboard/offers}" class="btn btn-light w-100">Voir la liste</a>
                                </div>
                            </div>
                            <div class="col-lg-3 col-6">
                                <div class="small-box text-bg-success">
                                    <div class="inner">
                                        <h3 th:text="${sumPaymentDue}"></h3>
                                        <p>A payer</p>
                                    </div>
                                    <a th:href="@{/admin/dashboard/aPayer}" class="btn btn-light w-100">Voir la liste</a>
                                </div>
                            </div>
                            <div class="col-lg-3 col-6">
                                <div class="small-box text-bg-warning">
                                    <div class="inner">
                                        <h3 th:text="${invoicesCount}"></h3>
                                        <p>Invoice</p>
                                    </div>
                                    <a th:href="@{/admin/dashboard/invoices}" class="btn btn-light w-100">Voir la liste</a>
                                </div>
                            </div>
                            <div class="col-lg-3 col-6">
                                <div class="small-box text-bg-dark">
                                    <div class="inner">
                                        <h3 th:text="${totalAmountInvoice}"></h3>
                                        <p>somme prix invoice</p>
                                    </div>
                                    <a th:href="@{/dasboard/invoices}" class="btn btn-light w-100">Voir la liste</a>
                                </div>
                            </div>
                            <div class="col-lg-3 col-6">
                                <div class="small-box text-bg-danger">
                                    <div class="inner">
                                        <h3 th:text="${sumPayment}"></h3>
                                        <p>Payement</p>
                                    </div>
                                    <a th:href="@{/admin/dashboard/detailsSommePrixInvoices}" class="btn btn-light w-100">Voir la liste</a>
                                </div>
                            </div>                            
                                                        
                        </div>

                        <div class="row">
                            <div class="col-lg-4 connectedSortable">
                                <div class="card mb-2 p-2">
                                    <div class="card-header">
                                        <h3 class="card-title">Sales Value</h3>
                                    </div>
                                    <div class="card-body">
                                        <div id="revenue-chart"></div>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="col-lg-4 connectedSortable">
                                <div class="card mb-2 p-2">
                                    <div class="card-header">
                                        <h3 class="card-title">Sales Distribution</h3>
                                    </div>
                                    <div class="card-body">
                                        <div id="histogram-chart"></div>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="col-lg-4 connectedSortable">
                                <div class="card mb-2 p-2">
                                    <div class="card-header">
                                        <h3 class="card-title">Répartition des paiements</h3>
                                    </div>
                                    <div class="card-body">
                                        <div id="pie-chart"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        

                        <!-- Table for Chiffre d'Affaires -->
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Chiffre d'Affaires</h3>
                                    </div>
                                    <div class="card-body">
                                        <table class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>Date</th>
                                                    <th>Payee</th>
                                                    <th>Non Payee</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="item : ${chiffreAffaires}">
                                                    <td th:text="${item.date}"></td>
                                                    <td th:text="${item.payee}"></td>
                                                    <td th:text="${item.nonPayee}"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <th:block th:replace="~{admin/fragments/footer :: footer}"></th:block>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/adminlte.min.js}"></script>

    <!-- Third Party Plugin(OverlayScrollbars) -->
<script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/browser/overlayscrollbars.browser.es6.min.js"
integrity="sha256-dghWARbRe2eLlIJ56wNB+b760ywulqK3DzZYEpsg2fQ=" crossorigin="anonymous"></script>

<!-- Required Plugin(popperjs for Bootstrap 5) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
crossorigin="anonymous"></script>

<!-- Required Plugin(Bootstrap 5) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
crossorigin="anonymous"></script>
<!-- Optional Scripts -->
<!-- sortablejs -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"
    integrity="sha256-ipiJrswvAR4VAx/th+6zWsdeYmVae0iJuiR+6OqHJHQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.37.1/dist/apexcharts.min.js"></script>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const chiffreAffaires = [];
            console.log("Données chiffreAffaires :", chiffreAffaires);
        
            const timestamps = chiffreAffaires.map(item => new Date(item.date).getTime());
            const payeeData = chiffreAffaires.map(item => item.payee);
            const nonPayeeData = chiffreAffaires.map(item => item.nonPayee);
        
            // Graphique en courbe (Area Chart)
            new ApexCharts(document.querySelector('#revenue-chart'), {
                series: [
                    { name: 'Payée', data: payeeData },
                    { name: 'Non Payée', data: nonPayeeData }
                ],
                chart: { height: 300, type: 'area', toolbar: { show: false } },
                xaxis: { type: 'datetime', categories: timestamps },
                tooltip: { x: { format: 'MMMM yyyy' } }
            }).render();
        
            // Histogramme (Bar Chart)
            new ApexCharts(document.querySelector('#histogram-chart'), {
                series: [
                    { name: 'Payée', data: payeeData },
                    { name: 'Non Payée', data: nonPayeeData }
                ],
                chart: { height: 300, type: 'bar', toolbar: { show: false } },
                plotOptions: { bar: { columnWidth: '50%' } },
                xaxis: { type: 'datetime', categories: timestamps },
                tooltip: { x: { format: 'MMMM yyyy' } }
            }).render();
        
            // Diagramme circulaire (Pie Chart)
            new ApexCharts(document.querySelector('#pie-chart'), {
                series: [
                    payeeData.reduce((a, b) => a + b, 0),  // Somme des paiements effectués
                    nonPayeeData.reduce((a, b) => a + b, 0)  // Somme des paiements non effectués
                ],
                chart: { height: 300, type: 'pie' },
                labels: ['Payée', 'Non Payée'],
            }).render();
        });
        
    </script>
</body>
</html>
