<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Importing head.html -->
    <th:block th:replace="~{admin/fragments/head :: head}"></th:block>
</head>

<body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
    <div class="app-wrapper">
        <!-- Importing header.html -->
        <th:block th:replace="~{admin/fragments/header :: header}"></th:block>
        
        <!-- Importing sidebar.html -->
        <th:block th:replace="~{admin/fragments/sideBar :: sideBar}"></th:block>

        <!-- offers.html -->
        <div class="content-wrapper">
            <div class="app-content">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h3 class="card-title">Liste des Factures</h3>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>External ID</th>
                                                <th>Invoice Number</th>
                                                <th>Client</th>
                                                <th>Status</th>
                                                <th>Created At</th>
                                                <th>Sent At</th>
                                                <th>Due At</th>
                                                <th>Total Amount</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="invoice : ${invoices}">
                                                <td th:text="${invoice.id}"></td>
                                                <td th:text="${invoice.externalId}"></td>
                                                <td th:text="${invoice.invoiceNumber}"></td>
                                                <td th:text="${invoice.client != null ? invoice.client.companyName : 'N/A'}"></td>
                                                <td>
                                                    <span th:text="${invoice.status}" 
                                                          th:classappend="${invoice.status == 'paid' ? 'badge bg-success' : 'badge bg-warning'}">
                                                    </span>
                                                </td>
                                                <td th:text="${#temporals.format(invoice.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                                <td th:text="${#temporals.format(invoice.sentAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                                <td th:text="${#temporals.format(invoice.dueAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                                <td th:text="${invoice.totalAmount}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:replace="~{admin/fragments/footer :: footer}"></th:block>
    </div>

    <!-- Importing required JS libraries -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/adminlte.min.js}"></script>

    <!-- Third Party Plugin(OverlayScrollbars) -->
    <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/browser/overlayscrollbars.browser.es6.min.js"
            integrity="sha256-dghWARbRe2eLlIJ56wNB+b760ywulqK3DzZYEpsg2fQ=" crossorigin="anonymous"></script>

    <!-- Required Plugin(popperjs for Bootstrap 5) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

    <!-- Required Plugin(Bootstrap 5) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</body>

</html>
