<!-- home.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Importing head.html -->
    <th:block th:replace="~{admin/fragments/head :: head}"></th:block>
</head>

<body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
    <div class="app-wrapper">
        <!-- Importing header.html -->
        <th:block th:replace="~{admin/fragments/header :: header}"></th:block>
        
        <!-- Importing sidebar.html -->
        <th:block th:replace="~{admin/fragments/sideBar :: sideBar}"></th:block>
        <div class="content-wrapper">
            <div class="app-content">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h3 class="card-title">Importer un fichier CSV</h3>
                                </div>
                                <div class="card-body">
                                    <!-- Formulaire pour importer un fichier CSV -->
                                    <form th:action="@{/importCsv}" method="post" enctype="multipart/form-data">
                                        
                                        <!-- Sélectionner un fichier CSV -->
                                        <div class="mb-3">
                                            <label for="file" class="form-label">Choisir un fichier CSV</label>
                                            <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
                                        </div>
        
                                        <!-- Ajouter un select pour choisir l'option -->
                                        <div class="mb-3">
                                            <label for="importOption" class="form-label">Choisir une option</label>
                                            <select id="importOption" name="type" class="form-select" required>
                                                <option value="0" disabled selected>Choisir une option</option>
                                                
                                                <!-- Liste des options en utilisant les constantes -->
                                                <option th:value="${IMPORT_OPTION}" th:text="'Option'"></option>
                                                <option th:value="${IMPORT_RESERVATION}" th:text="'Réservation'"></option>
                                                <option th:value="${IMPORT_ESPACE}" th:text="'Espace'"></option>
                                                <option th:value="${IMPORT_PAIEMENT}" th:text="'Paiement'"></option>
                                            </select>
                                        </div>
        
                                        <!-- Bouton pour soumettre le formulaire -->
                                        <button type="submit" class="btn btn-success">Importer</button>
                                        <!-- Affichage des messages d'importation -->
                                        <div th:if="${message}" class="alert" th:classappend="${success} ? 'alert-success' : 'alert-danger'" role="alert">
                                            <span th:text="${message}"></span>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
        
  <!-- Importing footer.html -->
  <th:block th:replace="~{admin/fragments/footer :: footer}"></th:block>
</div>

<!-- Importing required JS libraries -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/adminlte.min.js}"></script>

<!-- Third Party Plugin(OverlayScrollbars) -->
<script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/browser/overlayscrollbars.browser.es6.min.js"
    integrity="sha256-dghWARbRe2eLlIJ56wNB+b760ywulqK3DzZYEpsg2fQ=" crossorigin="anonymous"></script>

<!-- Required Plugin(popperjs for Bootstrap 5) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

<!-- Required Plugin(Bootstrap 5) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

<!-- Optional Scripts -->
<!-- sortablejs -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"
    integrity="sha256-ipiJrswvAR4VAx/th+6zWsdeYmVae0iJuiR+6OqHJHQ=" crossorigin="anonymous"></script>
<script>
    const connectedSortables = document.querySelectorAll('.connectedSortable');
    connectedSortables.forEach((connectedSortable) => {
        let sortable = new Sortable(connectedSortable, {
            group: 'shared',
            handle: '.card-header',
        });
    });

    const cardHeaders = document.querySelectorAll('.connectedSortable .card-header');
    cardHeaders.forEach((cardHeader) => {
        cardHeader.style.cursor = 'move';
    });
</script>

<!-- apexcharts -->
<script src="https://cdn.jsdelivr.net/npm/apexcharts@3.37.1/dist/apexcharts.min.js"
    integrity="sha256-+vh8GkaU7C9/wbSLIcwq82tQ2wTf44aOHA8HlBMwRI8=" crossorigin="anonymous"></script>

<!-- jsvectormap -->
<script src="https://cdn.jsdelivr.net/npm/jsvectormap@1.5.3/dist/js/jsvectormap.min.js"
    integrity="sha256-/t1nN2956BT869E6H4V1dnt0X5pAQHPytli+1nTZm2Y=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jsvectormap@1.5.3/dist/maps/world.js"
    integrity="sha256-XPpPaZlU8S/HWf7FZLAncLg2SAkP8ScUTII89x9D3lY=" crossorigin="anonymous"></script>

<script>

    // World map by jsVectorMap
    const map = new jsVectorMap({

</script>
</body>

</html>
